<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibalvia</title>

</head>

<body class="flex flex-col h-screen bg-slate-200">

    {% block navbar %}
    <nav class="px-4 py-3 bg-blue-600 text-white flex items-center justify-between shrink-0 text-lg">
        <a href="{% url 'home' %}" class="flex gap-2 items-center w-max">
            <i class="fa-solid fa-seedling"></i>
            Bibalvia
        </a>
        {% if IS_LOCAL %}
        <div class="text-base flex gap-2 items-center">
            <i class="fa-solid fa-circle fa-2xs text-green-400"></i>
            <i class="fa-solid fa-database"></i>
        </div>
        {% endif %}
        <a href="{% url 'logout' %}" class=" ml-4 px-3 py-1 text-white rounded hover:bg-blue-500">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>

    </nav>
    {% endblock %}

    <!-- Contenedor de notificaciones -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <div class="flex-1 sm:overflow-hidden" id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Sistema de notificaciones toast (sin cambios)
        function mostrarToast(mensaje, tipo = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `bg-white px-4 py-2 rounded-lg shadow-lg shadow-neutral-400 font-semibold transform transition-all duration-300 translate-x-full border ${tipo === 'success' ? 'border-green-600' : 'border-red-700'}`;

            toast.innerHTML = `
            <div class="flex items-center gap-3">
                <i class="fa-solid ${tipo === 'success' ? 'fa-circle-check text-green-600' : 'fa-circle-exclamation text-red-700'}"></i>
                <span>${mensaje}</span>
            </div>
        `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 10);

            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 4000);
        }

        window.addEventListener('DOMContentLoaded', function () {
            const mensaje = sessionStorage.getItem('toast_mensaje');
            const tipo = sessionStorage.getItem('toast_tipo');

            if (mensaje) {
                // Mapear tags de Django messages a tu sistema
                const tipoToast = tipo === 'error' ? 'error' : 'success';
                mostrarToast(mensaje, tipoToast);
                sessionStorage.removeItem('toast_mensaje');
                sessionStorage.removeItem('toast_tipo');
            }
        });
    </script>
</body>

</html>
