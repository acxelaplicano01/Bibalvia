<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body class="flex flex-col">

    {% block navbar %}
    <nav class="px-4 py-3 bg-blue-600 text-white text-xl flex flex-col gap-2 sm:flex-row sm:justify-between">

        <a href="#"><i class="fa-solid fa-seedling"></i> Bibalvia</a>
        <section class="flex gap-2">
            <span class="text-sm px-3 py-1 rounded-full bg-white/20">Última Actualización: --:-- p.m.</span>
            <span class="text-sm px-3 py-1 rounded-full bg-green-500/75">WS: Conectado </span>
        </section>
    </nav>
    {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
