{% extends "base.html" %}
{% block content %}
<div class="m-4">
    <section class="flex justify-between">
        <span class="font-semibold">Lista de Sectores</span>
        <button
            class="rounded-xl text-sm flex items-center gap-2 bg-blue-600 text-white hover:bg-blue-500 active:bg-blue-700 transition-transform px-3 py-2">
            Nuevo Sector
            <i class="fa-solid fa-map-pin"></i>
        </button>
    </section>
    {% if sectores %}
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
        {% for sector in sectores %}
        <div class="border border-gray-300 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
            <h2 class="text-lg font-semibold mb-2">Sector {{ sector.id }}</h2>
            <p class="text-sm text-gray-600 mb-1">latitud: {{ sector.latitud }}</p>
            <p class="text-sm text-gray-600">longitud: {{ sector.longitud }}</p>
            <a href="{% url 'sector_detail' sector.id %}"
                class="mt-3 inline-block text-blue-600 hover:underline text-sm">Ver Detalles</a>
                
        </div>
        {% endfor %}
    </section>
    {% endif %}
</div>



{% endblock %}
