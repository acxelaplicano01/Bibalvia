<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6 text-blue-600">
            Iniciar Sesión
        </h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Usuario" required
                class="w-full p-2 mb-4 rounded-lg border border-gray-400">

            <input type="password" name="password" placeholder="Contraseña" required
                class="w-full p-2 mb-4 rounded-lg border border-gray-400">

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all active:scale-98">
                Entrar
            </button>

            {% if error %}
            <p class="text-red-500 text-center mt-4">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>

</html>
